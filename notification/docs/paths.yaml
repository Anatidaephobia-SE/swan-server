  /api/v1/notification/create_template/:
    post:
      description: Creates new mail template.
      tags:
        - Notification
      security:
        - bearerAuth: []
      requestBody:
        content:
         application/json:
            schema:
              $ref: "#/components/schemas/CreateTemplate"
      responses:
        '406':
          description: Receivers API is wrong. You recieve this message when your API variables are not available in body_text. The returning value is the variable name in api.
          content:
            application/json:
              schema:
                type: string
              examples:
                '0':
                  value: 'name'
        '201':
          description: Template created.
          content:
            application/json:
              schema:
                $ref : "#/components/schemas/Template"
              examples:
                '0':
                  value: '{
                            "id": 1,
                            "name": "string",
