
    Card:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
        assignee:
          $ref: "#/components/schemas/User"
        created_at:
          type: string
          format: date-time
        sender:
          type: string
        team:
          $ref: "#/components/schemas/Team"
        tag:
          type: string
          enum: [Low priority, High priority, Medium priority]