paths:
        - bearerAuth: []
      parameters:
        - in: path
            application/json:
              schema:
                type: array
                items:
          content:
            application/json:
              schema:
                type: array
                items:
              examples:
                '0':
                  value: '{
                            "id": 1,

                            "media":"http://s3.stage.swan-app.ir/django-backend-dev-private/sample_team/example"
                        }'
      servers:
        - url: 'https://api.stage.swan-app.ir'
  


  /api/v1/team/create_team:
    post:
      description: Creates new team.
      tags:
        - Team
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                url:
                  type: string
            examples:
              '0':
                value: |-
                  {
                      "name" : "example",
                      "url" : "example"
                  }
      responses:
        '200':
          description: Successful creation of team.
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: "#/components/schemas/Team"
              examples:
                '0':
                  value: '{
                            "team": {
                              "id": "integer",
                              "name": "string",
                              "url": "string",
                              "logo": "string",
                              "created_at": "2021-05-20",
                              "members": 1,
                              "head_name": "Hadi Sheikhi"
                            }
                          }'
        '409':
          description: Register existing team.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{"error": "Team with same url exists"}'
        '400':
          description: Missing parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "name, url parameter(s) are required"
                          }'
      servers:
        - url: 'https://api.stage.swan-app.ir'
    servers:
      - url: 'https://api.stage.swan-app.ir'
  /api/v1/team/invite_user:
    post:
      description: Invites new user.
      tags:
        - Team
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                team_id:
                  type: integer
                username:
                  type: string
                  format: email
            examples:
              '0':
                value: |-
                  {
                      "team_id" : 123,
                      "username" : "example@gmail.com"
                  }
      responses:
        '200':
          description: Successful invitation of team.
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: "#/components/schemas/User"
              examples:
                '0':
                  value: '{
                              "email": "example@gmail.com",
                              "first_name": "string",
                              "last_name": "string",
                              "profile_picture": "string",
                              "last_login": "2021-05-20T09:04:41.352Z"
                            }'
        '404':
          description: Team or user not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "Team with this id does not exist"
                          }'
                '1':
                  value: '{
                            "error": "User with this username does not exist"
                          }'
        '400':
          description: Missing parameters or user already invited or joined the team.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "team_id parameter(s) are required"
                          }'
                '1':
                  value: '{
                            "error": "User already invited or joined to team"
                          }'
        '403':
          description: Permission denied.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "This user is not head of team."
                          }'
      servers:
        - url: 'https://api.stage.swan-app.ir'
    servers:
      - url: 'https://api.stage.swan-app.ir'
  /api/v1/team/accept_invite:
    post:
      description: Accept invitation.
      tags:
        - Team
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                team_id:
                  type: integer
            examples:
              '0':
                value: |-
                  {
                      "team_id" : 123,
                  }
      responses:
        '200':
          description: Successfully accepted the invitation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
              examples:
                '0':
                  value: '{"message": "User joined team successfuly"}'
        '404':
          description: Team not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "Team with this id does not exist"
                          }'
        '400':
          description: Missing parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "team_id parameter(s) are required"
                          }'
        '403':
          description: User is not invited.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "User is not invited to team"
                          }'
      servers:
        - url: 'https://api.stage.swan-app.ir'
    servers:
      - url: 'https://api.stage.swan-app.ir'
  /api/v1/team/reject_invite/{team_id}/:
    delete:
      description: Reject invitation.
      parameters:
        - in: path
          name: team_id   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
          description: The team's id.
      tags:
        - Team
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful reajections of invitation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
              examples:
                '0':
                  value: '{"message": "User rejected invite successfuly"}'
        '404':
          description: Team not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                '0':
                  value: '{
                            "error": "Team with this id does not exist"
