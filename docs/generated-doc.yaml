        name:
          type: string
        caption:
          type: string
        status:
          type: string
          enum: [Schedule, Draft, Published]
        multimedia:
          type: array
          items:
            $ref: "#/components/schemas/Media"
        team:
          type: integer
        tag:
          type: string
          enum: [Ads, Branding, Celebration, News, Quots, Sales]
        schedule_time:
          type: string
          format: date-time
