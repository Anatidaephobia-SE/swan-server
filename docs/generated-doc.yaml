      type: object
      properties:
        name:
          type: string
        caption:
          type: string
        status:
          type: string
          enum: [Schedule, Draft, Published]
        multimedia:
          type: array
          items:
            type: string
            format: binary
        team:
          type: integer
        tag:
          type: string
          enum: [Ads, Branding, Celebration, News, Quots, Sales]
        schedule_time:
          type: string
          format: date-time

        name:
          type: string
        body_text:
          type: string
        subject:
          type: string
        reciviers:
          type: string
        sender:
          type: string
        template_team:
          type: integer
        created_at:
