openapi: 3.0.1
info:
  title: Swan-App
  description: Swan team
  version: '0.2'
servers:
  - url: 'https://api.stage.swan-app.ir'
components:
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT    
  responses:
    '403':
          description: Auth failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailed"
              examples:
                '0':
                  value: '{ "detail": "Authentication credentials were not provided." }'
  schemas:
    AuthenticationFailed:
      type: object
      properties:
        detail:
          type: string
    Message:
      type: object
      properties:
        message:
          type: string
    Error:
      type: object
      properties
    MediaStorage:
      type: object
      properties:
        id:
          type: integer

        name:
          type: string
        caption:
          type: string
        status:
          type: string
          enum: [Schedule, Draft, Published]
        owner:
          $ref: "#/components/schemas/User"
        created_at:
          type: string
          format: date-time
        multimedia:
          type: array
          items:
            $ref: "#/components/schemas/Media"
        team:
          type: integer
        tag:
          type: string
          enum: [Ads, Branding, Celebration, News, Quots, Sales]
        schedule_time:
          type: string
          format: date-time
    Comment:
    CreateTemplate:
      type: object
      properties:
        name:
          type: string
        body_text:
          type: string
        subject:
          type: string
        reciviers:
          type: string
        sender:
          type: string
        template_team:
          type: integer
        status:
          type: string
